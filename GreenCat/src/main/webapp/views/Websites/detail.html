<header ng-switch on="$location.path().indexOf('/Websites/new') > -1">
    <h3 ng-switch-when="true">Create a new Websites</h3>
    <h3 ng-switch-when="false">View or edit Websites</h3>
</header>
<form id="WebsitesForm" name="WebsitesForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': WebsitesForm.wordsId.$invalid}">
        <label for="wordsId" class="col-sm-2 control-label">Words Id</label>
        <div id="wordsIdControls" class="col-sm-10">
            <select id="wordsId" name="wordsId" multiple class="form-control" ng-model="wordsIdSelection" ng-options="w.text for w in wordsIdSelectionList">
                <option value="">Choose a Words Id</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': WebsitesForm.url.$invalid}">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div id="urlControls" class="col-sm-10">
            <input id="url" name="url" type="text" class="form-control" ng-model="websites.url" placeholder="Enter the Websites Url"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveWebsites" name="saveWebsites" class="btn btn-primary" ng-disabled="isClean() || WebsitesForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteWebsites" name="deleteWebsites" class="btn btn-danger" ng-show="websites.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
